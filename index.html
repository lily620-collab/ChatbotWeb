<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astra Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>{{ bot_name }} ðŸ¤–</h1>
        <p>{{ personality }}</p>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            let inputBox = document.getElementById("user-input");
            let message = inputBox.value.trim();
            if (!message) return;

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="bubble user-bubble">You: ${message}</div>`;
            inputBox.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            chatBox.innerHTML += `<div class="bubble bot-bubble">{{ bot_name }}: ${data.reply}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById("user-input").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
